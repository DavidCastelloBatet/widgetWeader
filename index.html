<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather widget</title>
  </head>

  <body>
    <h2>El Temps - Widget</h2>
    <section>
      <div id="container" class="container">
        <article>
          <div id="temps" class="temps">
            <h3>El temps d'Avui</h3>
            <div id="icon" class="icon">carregant dades....</div>
            <div id="city" class="city"></div>
            <div id="temp" class="temp"></div>
            <div id="summary" class="summary"></div>
          </div>
        </article>
        <article>
          <div id="previsio" class="previsio">
            <h3>Previsió per demà</h3>
            <div id="iconPrevisio" class="icon">carregant dades....</div>
            <div id="cityPrevisio" class="city"></div>
            <div id="tempPrevisio" class="temp"></div>
            <div id="summaryPrevisio" class="summary"></div>
          </div>
        </article>
      </div>
    </section>

    <script src="apiWeather.js"></script>
  </body>
</html>
